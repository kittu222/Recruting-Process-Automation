<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-width, initial scale =1.0">
    <title>Employment Website</title>
    <link rel="stylesheet" href ="loginstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script>
    function validate()
{
    var username = document.forms["check"]["username"].value;
    var password = document.forms["check"]["password"].value;
    if(username=="CSCI595" && password=="user")
    {
        window.location.href="Home.html";
    }
    else
    {
        alert("Invalid Username and/or password");
    }
}
    </script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
    <form class="log" name="check" method="post">
        <h2>Login to Employment Website</h2>
        <input type="text" name="username" placeholder="Enter Username" id="username">
        <input type="password" name="password" placeholder="Enter Password" id="password">
        <input class = "btn" type="button" name="sign" value="Login" onclick="validate()">
    </form></div>
</body>
</html>
